<div class="container mt-5 text-center d-flex justify-content-center">
  <div class="row gy-3">
    <div class="col" *ngFor="let company of minihackState.companies">
      <div class="card" style="width: 18rem">
        <img src="{{company.logo}}" class="card-img-top" alt="{{ company.name }}" />
        <div class="card-body">
          <h5 class="card-title">{{ company.name }}</h5>
          <p class="card-text">
            <button class="border-0 bg-transparent" (click)="togglePreferred(company)">
              <fa-icon [icon]="company.preferred ? faHeartSolid : faHeart"></fa-icon>
            </button>
          </p>
          <a [routerLink]="['/company', company.id]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
